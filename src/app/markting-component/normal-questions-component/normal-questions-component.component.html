<h2 style="display:inline;background-image: url(assets/img/icon/i-report-notice.svg);background-position:right center;
  background-repeat: no-repeat;background-size: 24px 24px;padding-left: 34px;"></h2>
<div style="display: inline-flex;font-size: 18px;font-weight: bold;text-decoration: solid;margin-top: 15px;margin-left: 15px;margin-bottom: 30px;">
  <span>レポート画像</span>
</div>

<div style="height: 600px;overflow-y: scroll;">
  <div style="margin-left: 15px; margin-right:15px;padding-bottom:5px;border-bottom-width: 1px;border-bottom-color: #e5e5e5;border-bottom-style: solid;">
    
    <div style="align-items: center; font-size: 15px;">
      <span><a routerLink="/reports/xue" routerLinkActive="active">Lv4-12345_TITTLE1</a></span>
        <popup-component
          style="display: inline-block; width: 50%;margin-left: 25px;"
          class="favorite-popup-component"
          [reportId]="reportId"
          [bookmarkFlag]="bookmarkFlag"
          (update)="updateBookmarkFlg($event)"
          (onOpen)="onBookmarkPopupOpen($event)"
          (onClosed)="onBookmarkPopupClosed($event)">
          <button class="btn"
            [ngClass]="bookmarkFlag === '1'? 'btn-favorite-add-on' : 'btn-favorite-add-off' ">
          </button>
        </popup-component>
    </div>

    <div style="display: flex;justify-content:space-between;margin-top:30px; ">
      <div style="background-color: blueviolet;color: white; font-size: 10px;width:82px;height: 20px;line-height: 20px;border-radius: 2px;text-align: center;">
        <span style="font-size: 12px;">ラップ</span>
      </div>
      <div style="background: #fff;border: 1px solid rgba(0, 0, 0, 0.4);color: rgba(0, 0, 0, 0.4);display: inline-block;
      line-height: 1;padding: 4px;text-align: center;">
        <span style="font-size: 10px;">ラップ</span>
      </div>
      <div style="display: flex ;color:rgba(0, 0, 0, 0.4);font-size: 12px; margin-left: 20px;">
        <span style="padding-top: 2px;">2019/12/27</span>
      </div>
    </div>
  </div>
