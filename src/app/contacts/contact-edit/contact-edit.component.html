<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="sub-header">编辑联系人</h2>
  <form (submit)="submitContact()">
    <div class="form-group">
      <label for="name">姓名</label>
      <input 
        type="email" 
        name="name" 
        class="form-control" 
        id="name"
        required minlength="10" maxlength="18"
        [(ngModel)]="newContact.name"
        #name="ngModel"
        [value] = "newContact.name"
        placeholder="name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            name must be at least 10 characters long.
          </div>
          <div *ngIf="name.errors.forbiddenName">
            name cannot be Bob.
          </div>
        </div>
    </div>
    <div class="form-group">
      <label for="email">邮箱</label>
      <input 
        type="email" 
        name="email" 
        class="form-control" 
        id="email"
        required minlength="5" email="true"
        [(ngModel)]="newContact.email"
        #email="ngModel"
        [value] = "newContact.email"
        placeholder="Email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            email is required.
          </div>
          <div *ngIf="email.errors.minlength">
            email must be at least 10 characters long.
          </div>
          <div *ngIf="email.errors.forbiddenName">
            email cannot be Bob.
          </div>
        </div>
    </div>
    <div class="form-group">
      <label for="phone">电话</label>
      <input
        type="number" 
        name="phone" 
        class="form-control" 
        id="phone"
        required minlength="5"
        [(ngModel)]="newContact.phone"
        #phone="ngModel"
        [value] = "newContact.phone"
        placeholder="phone">
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
          <div *ngIf="phone.errors.required">
            phone is required.
          </div>
          <div *ngIf="phone.errors.minlength">
            phone must be at least 10 characters long.
          </div>
          <div *ngIf="phone.errors.forbiddenName">
            phone cannot be Bob.
          </div>
        </div>
    </div>
    <button type="submit" class="btn btn-info">创建</button>
  </form>
</div>
